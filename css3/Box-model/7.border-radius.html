<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{width:200px;line-height: 200px;text-align: center;background-color: pink;margin:30px;}
        .sample0{border-radius:10px;}
        .sample1{border-radius:0 10px 20px 30px/40px 30px 20px 10px}
        .sample2{border-radius:50%;}
        .sample3{border-top-left-radius:10px;}
    
    </style>
</head>
<body>
    <div class='sample0'>sample0</div>
    <div class='sample1'>sample1</div>
    <div class='sample2'>sample2</div>
    <div class='sample3'>sample3</div>
</body>
</html>
