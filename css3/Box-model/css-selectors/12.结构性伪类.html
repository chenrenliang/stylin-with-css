<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{height:30px;border:1px solid #000;}
        p:nth-child(odd){background:red;}
        p:nth-child(even){background:blue;}
    
    </style>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
</body>
</html>
