<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{height:30px;border:1px solid #000;}
        body *:nth-last-child(2n){background:red;}
        
/*        p:nth-child(2) 找p标签父级下的第二个子元素,并且这个元素还是p标签*/
    
    </style>
</head>
<body>
    <p>p1</p>
    <h1>h1</h1>
    <p>p2</p>
    <h1>h2</h1>
    <p>p3</p>
    <h1>h3</h1>
    <p>p4</p>
    <p>p5</p>
</body>
</html>
