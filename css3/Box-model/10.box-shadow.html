<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{width:150px;height:150px;line-height: 150px;background-color: #eee;text-align:center;margin:20px;}
        .sample0{box-shadow:0 0 5px red;}
        .sample1{box-shadow:3px 3px 5px 2px;}
        .sample2{box-shadow: 0 0 5px red inset;}
        .sample3{box-shadow:3px 3px 5px 2px,inset 0 0 5px red;}
    
    </style>
</head>
<body>
    <div class='sample0'>sample0</div>
    <div class='sample1'>sample1</div>
    <div class='sample2'>sample2</div>
    <div class='sample3'>sample3</div>
</body>
</html>
