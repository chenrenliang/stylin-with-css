            <script>

                function speak(line){
                    console.log("The "+this.type+"  rabbit says '"+line+"'");
                }

                var  whiteRabbit={type:'white',speak:speak};
                var  fatRabbit={type:"fat",speak:speak};

                whiteRabbit.speak("Oh my ears and whiskers, It's getting late now");
                fatRabbit.speak("I'm 120 k.o.");

                speak.apply(whiteRabbit,["Burp!"]);
                speak.call({type:"old"},"Oh yes.");

                var empty={};
                console.log(empty.toString);//function
                console.log(empty.toString());//'[object Object]'

                console.log(Object.getPrototypeOf({})==Object.prototype);
                console.log(Object.getPrototypeOf({}));
                console.log(Object.getPrototypeOf(Object.prototype));

                console.log(Object.getPrototypeOf(isNaN)==Function.prototype);
                console.log(Object.getPrototypeOf([])==Array.prototype);

                var   protoRabbit={//原型兔只有 一个speak方法
                    speak:function(line){
                        console.log("The "+this.type+" rabbit says '"+line+"'");
                    }
                };

                var killerRabbit=Object.create(protoRabbit);
                killerRabbit.type='killer';
                killerRabbit.speak("SKREEEEE!");

                var map=Object.create(null);
                map["pizza"]=0.069;
                console.log("toString" in map);//false
                console.log("pizza" in map);//true











            </script>
