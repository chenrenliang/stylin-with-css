<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{width:200px;height:150px;border:1px solid #ccc;float:left;margin:16px;}
        .gradient1{background:linear-gradient(#e86a43,#fff);}
        /*默认to Bottom*/
        .gradient2{background:linear-gradient(to right,#64d1dd,#fff);}
        .gradient3{background:linear-gradient(-45deg,#e86a43,#fff);}
       
    </style>
</head>
<body>
    <div class='gradient1'></div>
    <div class='gradient2'></div>
    <div class='gradient3'></div>
</body>
</html>
