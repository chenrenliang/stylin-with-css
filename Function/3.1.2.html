<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
            <script>
                function power(base,exponent){
                    if(exponent==undefined){
                        exponent=2;
                    }
                    var result=1;
                    for(var count=0;count<exponent;count++){
                        result*=base;
                    }
                    return result;
                }

                console.log(power(4));//16
                console.log(power(4,3));

                console.log("R",2,"D",2);

                function wrapValue(n){//返回一个函数，该函数返回一个在上级函数中声明的变量
                    var localVariable=n;
                    return function(){return localVariable;}
                }
                var  wrap1=wrapValue(1);
                var  wrap2=wrapValue(2);
                console.log(wrap1());//1
                console.log(wrap2());//2

                function multiplier(factor){//返回一个函数，该函数使用上级函数中的参数
                    return function(number){
                        return number*factor;
                    };
                }

                var  twice=multiplier(2);
                console.log(twice(5));




            </script>
</body>
</html>
