<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{font-size:20px;font-family: helvetica,arial,sans-serif;width:348px;height:70px;margin:20px auto;
            border:2px solid #aaa;color:#000;background-color:#fff;padding:10px;
            background-image:url(blue_circle.png);
        }
        p#default{background-position:left top;}
        p#center{background-position:center center;}
    
    </style>
</head>
<body>
     <p id='default'>
    	<code>background-position:left top</code><br />	The image tiles across and down from the top left (default setting).
    </p>
    <p id="center">
    	<code>background-repeat:center center</code> <br />The image tiles out from the center of the element.
    </p>
    
</body>
</html>
